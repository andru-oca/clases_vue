<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sampleDos</title>
</head>
<body>

<div id="app" class="container-lg">
    <div>
        <h1>Programa de Gestion de Pedidos</h1>
        <hr>
        <div>
            <button @click="empezar" class = 'btn' :class="{ 'btn-success': !recibeOrden , 'btn-primary':recibeOrden}">{{ !recibeOrden? 'Empezar':'Cierro'}}</button>
        </div>
    </div>
    <div v-show="recibeOrden">
        
    </div>
</div>
    
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://unpkg.com/vue@next" ></script>   
<script>
/* Vamos a seguir creando y mejorando nuestro 
    ticket de pedidos de pizza
*/
let app = {
    data(){
        return{
            recibeOrden:false,
            orden:[
                { 
                    id:null,
                    nombre : '',
                    pedido:[
                        {//esquema del pedido
                            plato:null,
                            precio:null,
                            cantidad:null
                        }
                    ],
                    direccion:null,
                    totalPedido:null,
                    horaDePedido:null,
                    status:true,
                }
            ],
            listaElementos : []
        }
    },
    mounted(){
        this.listaElementos = Object.keys(this.orden[0]);
        console.log(this.listaElementos);
    },
    methods:{
        empezar(){
            console.log(this.recibeOrden)
            this.recibeOrden = !this.recibeOrden ;
        }
    }

};
let appRoot = Vue.createApp(app).mount('#app') ;


</script>
</body>
