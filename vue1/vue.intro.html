<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Vue Intro</title>
</head>
<body>
    <section id="app">
        <h1>LISTA DE TAREAS</h1>
        <div>
            <label for="">Hola!! Cómo estas?</label> 
            <p>El usuario de esta sesión será: {{nombre}}</p>
            <input 
                type="text" 
                placeholder="ingrese su nombre" 
                v-model="nombre" 
                v-show="display" 
                @keyup.enter="()=> display = !display"
                >
        </div>
        <label for=""> Ingrese tarea </label><br>
        <input type="text"  
        v-model="dataInput" 
        @keyup.enter="addTask"
        @foucsout="addTask"
        >
        <hr>
        <p >{{dataInput}}</p>
        
        <div v-for="(task,index) in tasks" v-show="tasks.length > 0" class="task">
            <p :data-value="index">{{task}}</p>
            <button @click="clearTask(task)"> clear task </button>
        </div>

        
    </section>

<script src="https://unpkg.com/vue@next"></script>
<script src="js/index.js"></script>
</body>
</html>
